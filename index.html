<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetMetric</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/leetlogo.png">
</head>
<body>
    <div class="container">
        <h1>LeetMetric</h1>
        <div class="user">
            <p id="tb ">Enter your username below :</p>         
            <div class="userinput">
                <input type="text" placeholder="Enter your username here" id="text-input">
                <button id="inputbutton">Search</button>
            </div>
        </div>
        <div class="statscontainer">
            <div class="progress">
                <div class="progress-items ">
                    <div class="easy-progress circle ">
                        <span id="easy-label">Easy</span>
                    </div> 
                </div>

                <div class="progress-items ">
                    <div class="medium-progress circle">
                        <span id="medium-label">Medium</span>
                    </div>                   
                </div>
                <div class="progress-items ">
                    <div class="hard-progress circle">
                        <span id="hard-label">Hard</span>
                    </div>                 
                </div>
            </div>
            <div class="stats-card">

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
